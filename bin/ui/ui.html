<html>
    <head>
        <title>Randar</title>
        <link href="ui.css" rel="stylesheet">

        <script src="vue.js"></script>
        <script src="ui.js"></script>
    </head>

    <body>
        <main id="randar">

        <nav id="main" class="hidden">
            <ul>
                <li class="randar">{{ resources.name }}</li>
                <li class="scenes">Scenes</li>
                <li class="models">Models</li>
                <li class="textures">Textures</li>
                <li class="shaders">Shaders</li>
            </ul>
        </nav>

        <nav id="settings" class="hidden">
            <ul class="back">
                <li>&larrhk;</li>
            </ul>

            <div id="import-resource" class="button">Import Resource</div>
            <div id="import-message"></div>

            <div id="engine-log"></div>
        </nav>

        <nav id="objects" class="hidden">
            <ul class="back">
                <li>&larrhk;</li>
            </ul>

            <ul v-for="category in ['models', 'textures', 'shaders']" v-bind:class="category">
                <li v-for="(itemId, item) in resources[category]"
                    v-on:click="setMonitorTarget(category, itemId)">
                    {{item}}
                </li>
            <ul>
        </nav>

        </main>
    </body>
</html>
