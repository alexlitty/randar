<html>
    <head>
        <title>Randar</title>
        <link href="ui.css" rel="stylesheet">

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <!--<script src="vue.min.js"></script>-->
        <script src="underscore.min.js"></script>
        <script src="ui-helpers.js"></script>
        <script src="ui-components.js"></script>
        <script src="ui.js"></script>
        <script src="debug.js"></script>
    </head>

    <body>
        <main id="randar">

            <nav-main></nav-main>

            <settings-panel></settings-panel>

            <input-resource
                v-if="target.resource.category && _.isNull(target.resource.id)"
                :category="target.resource.category"
                @close="target.resource.category = null"
                @select="setTargetResource">
            </input-resource>

            <target-resource-panel></target-resource-panel>

            <save-button />

        </main>
    </body>
</html>
