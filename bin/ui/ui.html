<html>
    <head>
        <title>Randar</title>
        <link href="ui.css" rel="stylesheet">

        <script src="vue.min.js"></script>
        <script src="underscore.min.js"></script>
        <script src="ui-helpers.js"></script>
        <script src="ui-components.js"></script>
        <script src="ui.js"></script>
        <script src="debug.js"></script>
    </head>

    <body>
        <main id="randar">

            <nav-main v-bind:project="project"></nav-main>

            <settings-panel></settings-panel>

            <resource-list-panel category="scenes">
                <template slot="item" scope="props">
                    {{ props.itemId }}
                </template>
            </resource-panel>

            <resource-list-panel category="models">
                <template slot="item" scope="props">
                    {{ props.itemId }}
                </template>
            </resource-panel>

            <resource-list-panel category="textures">
                <template slot="item" scope="props">
                    {{ props.itemId }}
                </template>
            </resource-panel>

            <resource-list-panel category="shaders">
                <template slot="item" scope="props">
                    {{ props.itemId }}
                </template>
            </resource-panel>

            <target-resource-panel></target-resource-panel>

        </main>
    </body>
</html>
